<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr">
  <!-- BEGIN: Head-->
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="description" content="Vuexy admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities.">
    <meta name="keywords" content="admin template, Vuexy admin template, dashboard template, flat admin template, responsive admin template, web app">
    <meta name="author" content="PIXINVENT">
    <title>Register Page - Vuexy - Bootstrap HTML admin template</title>
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='app-assets/images/ico/apple-icon-120.png') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='app-assets/images/ico/favicon.ico') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,400;1,500;1,600" rel="stylesheet">

    <!-- BEGIN: Vendor CSS-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='app-assets/vendors/css/vendors.min.css') }}">
    <!-- END: Vendor CSS-->

    <!-- BEGIN: Theme CSS-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='app-assets/css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='app-assets/css/bootstrap-extended.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='app-assets/css/colors.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='app-assets/css/components.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='app-assets/css/themes/dark-layout.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='app-assets/css/themes/bordered-layout.min.css') }}">
    <!-- BEGIN: Page CSS-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='app-assets/css/core/menu/menu-types/vertical-menu.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='app-assets/css/plugins/forms/validation/form-validation.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='app-assets/css/pages/page-auth.min.css') }}">

    <!-- END: Page CSS-->

  </head>
  <!-- END: Head-->

  <!-- BEGIN: Body-->
  <body class="vertical-layout vertical-menu-modern blank-page navbar-floating footer-static  " data-open="click" data-menu="vertical-menu-modern" data-col="blank-page">
    <!-- BEGIN: Content-->
    <div class="app-content content ">
      <div class="content-overlay"></div>
      <div class="header-navbar-shadow"></div>
      <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body">
          <div class="auth-wrapper auth-v2">
            <div class="auth-inner row m-0">
              <!-- Left Text-->
              <div class="d-none d-lg-flex col-lg-8 align-items-center p-5">
                <div class="w-100 d-lg-flex align-items-center justify-content-center px-5"><img class="img-fluid" src="{{ url_for('static', filename='app-assets/images/pages/register.svg') }}" alt="Register V2"/></div>
              </div>
              <!-- /Left Text-->
              <!-- Register-->
              <div class="d-flex col-lg-4 align-items-center auth-bg px-2 p-lg-5">
                <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">
                  <h4 class="card-title mb-1">Hadi Hesabınızı Oluşturalım</h4>
                  <p class="card-text mb-2">Kariyerinizle İlgili Herşey Burada</p>

                  {% for message in get_flashed_messages() %}
                    <div class="alert alert-primary alert-dismissible fade show" role="alert">
                      <div>
                        <p class="mb-0">
                            {{ message }}
                        </p>
                      </div>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true"><i class="feather icon-x-circle"></i></span>
                        </button>
                    </div>
                  {% endfor %}

                  <form class="auth-register-form mt-2" action="{{ url_for('account.signup') }}" method="POST">
                    <input type='hidden' name="csrf_token" value="{{ csrf_token() }}"/>

                    <div class="form-group">
                      <div class="btn-group btn-group-toggle" data-toggle="buttons" style="width: 100%; cursor: pointer;">
                        <label class="btn btn-outline-primary waves-effect active">
                          <input type="radio" name="radio_options" id="radio_option1" value="employer" checked=""> Bireysel
                        </label>
                        <label class="btn btn-outline-primary waves-effect">
                          <input type="radio" name="radio_options" id="radio_option2" value="company"> Şirket
                        </label>
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="form-label" for="register-email">Email</label>
                      <input class="form-control" id="register-email" type="text" name="register-email" placeholder="Email" aria-describedby="register-email" tabindex="2"/>
                    </div>
                    <div class="form-group">
                      <label class="form-label" for="register-password">Şifre</label>
                      <div class="input-group input-group-merge form-password-toggle">
                        <input class="form-control form-control-merge" id="register-password" type="password" name="register-password" placeholder="Şİfre" aria-describedby="register-password" minlength="6" tabindex="3"/>
                        <div class="input-group-append"><span class="input-group-text cursor-pointer"><i data-feather="eye"></i></span></div>
                      </div>
                    </div>
                    <button class="btn btn-primary btn-block" tabindex="5">Kaydol</button>
                  </form>
                  <p class="text-center mt-2"><span>Zaten Hesabınız Var Mı?</span><a href="{{ url_for('account.login') }}"><span>&nbsp;Giriş Yap</span></a></p>
                  <div class="divider my-2">
                    <div class="divider-text">ya da</div>
                  </div>
                  <div class="auth-footer-btn d-flex justify-content-center"><a class="btn btn-facebook" href="javascript:void(0)"><i data-feather="facebook"></i></a><a class="btn btn-twitter white" href="javascript:void(0)"><i data-feather="twitter"></i></a><a class="btn btn-google" href="javascript:void(0)"><i data-feather="mail"></i></a><a class="btn btn-github" href="javascript:void(0)"><i data-feather="github"></i></a></div>
                </div>
              </div>
              <!-- /Register-->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END: Content-->


    <!-- BEGIN: Vendor JS-->
    <script src="{{ url_for('static', filename='app-assets/vendors/js/vendors.min.js') }}"></script>
    <!-- BEGIN Vendor JS-->

    <!-- BEGIN: Page Vendor JS-->
    <script src="{{ url_for('static', filename='app-assets/vendors/js/forms/validation/jquery.validate.min.js') }}"></script>

    <!-- END: Page Vendor JS-->

    <!-- BEGIN: Theme JS-->
    <script src="{{ url_for('static', filename='app-assets/js/core/app-menu.min.js') }}"></script>
    <script src="{{ url_for('static', filename='app-assets/js/core/app.min.js') }}"></script>
    <!-- END: Theme JS-->

    <!-- BEGIN: Page JS-->
    <script src="{{ url_for('static', filename='app-assets/js/scripts/pages/page-auth-register.min.js') }}"></script>
    <!-- END: Page JS-->

    <script>
      $(window).on('load',  function(){
        if (feather) {
          feather.replace({ width: 14, height: 14 });
        }
      })
    </script>
  </body>
  <!-- END: Body-->
</html>
