
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="img/logo/logo.png" rel="icon">
  <title>RuangAdmin - DataTables</title>
  <link href="{{ url_for('static', filename='css/admin/all.min.css') }}" rel="stylesheet" type="text/css">
  <link href="{{ url_for('static', filename='css/admin/bootstrap.min.css') }}" rel="stylesheet" type="text/css">
  <link href="{{ url_for('static', filename='css/admin/ruang-admin.min.css') }}" rel="stylesheet" type="text/css">
  <link href="{{ url_for('static', filename='css/admin/style.css') }}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

</head>

<body id="page-top">
  <div id="wrapper">

    {% include 'admin/_sidebar.html' %}

    <div id="content-wrapper" class="d-flex flex-column">
      <div id="content">
        {% include 'admin/_navbar.html' %}
        <!-- Container Fluid-->
        <div class="container-fluid" id="container-wrapper">

          <div class="row">
            <div class="col-lg-12">
              <div class="card mb-4">
                <div class="card-header border-bottom">
                  <h5 style="margin-top: 10px;">Create Project</h5>
                </div>
                <div class="card-body py-2 my-25">
                  <!-- form -->
                  <form method="post" action="{{ url_for('admin.create', table='projects') }}" enctype="multipart/form-data">
                    <input type='hidden' id="csrf_token" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="row">
                      <div class="col-12 col-sm-4">
                        <div class="form-group">
                            <div class="controls">
                                <label>Project Name</label>
                                <input type="text" class="form-control" name="project_name" placeholder="Project Name" id="field">
                            </div>
                        </div>
                      </div>
                      <div class="col-12 col-sm-4">
                        <div class="form-group">
                            <div class="controls">
                                <label>Category</label>
                                <select class="form-control" id="category" name="category" data-live-search="true">
                                  <option selected disabled>Select Category</option>
                                  {% for ctr in ctrs %}
                                    <option>{{ ctr }}</option>
                                  {% endfor %}
                                </select>
                            </div>
                        </div>
                      </div>
                      <div class="col-12 col-sm-4">
                        <div class="form-group">
                            <div class="controls">
                                <label>Location</label>
                                <input type="number" class="form-control" name="location" placeholder="Location" id="school">
                            </div>
                        </div>
                      </div>
                      <div class="col-12 col-sm-6">
                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                                <div class="controls">
                                    <label>Budget Min</label>
                                    <input type='number' class="form-control" name="budget_min" placeholder="Budget Min" id="start_month_edu"/>
                                </div>
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-group">
                                <div class="controls">
                                    <label>Budget Max</label>
                                    <input type='text' class="form-control" name="budget_max" placeholder="Budget Max" id="start_year_edu"/>
                                </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-12 col-sm-6">
                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                                <div class="controls">
                                    <label>Skills Required</label>
                                    <select class="form-control" name="tags" id="tags" multiple="multiple">
                                      <option selected>Jan</option>
                                      <option>Feb</option>
                                      <option>Mar</option>
                                      <option>Apr</option>
                                      <option>May</option>
                                      <option>June</option>
                                      <option>July</option>
                                      <option>Aug</option>
                                      <option>Sep</option>
                                      <option>Oct</option>
                                      <option>Nov</option>
                                      <option>Dec</option>

                                    </select>
                                </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-group">
                          <label>Description</label>
                          <textarea class="form-control" name="description" id="description" rows="5" placeholder="Comment.."></textarea>
                        </div>
                      </div>
                      <div class="col-12 col-sm-6">
                        <label>File</label>
                        <div class="form-group">
                          <div class="input-group shadow">
                            <span class="input-group-text px-3 text-muted"><i class="fas fa-image fa-lg"></i></span>
                            <input type="file" name="file" class="d-none file-upload">
                            <input type="text" class="form-control upload-file" placeholder="Upload Image">
                            <button class="browse btn btn-primary" type="button"><i class="fas fa-image"></i> Browse</button>
                          </div>
                        </div>

                      </div>
                      <div class="col">
                        <div class="form-group">
                            <div class="controls">
                                <label>Start Month</label>
                                <select class="form-control" id="start_month_job" type="text">
                                  <option selected>Jan</option>
                                  <option>Feb</option>
                                  <option>Mar</option>
                                  <option>Apr</option>
                                  <option>May</option>
                                  <option>June</option>
                                  <option>July</option>
                                  <option>Aug</option>
                                  <option>Sep</option>
                                  <option>Oct</option>
                                  <option>Nov</option>
                                  <option>Dec</option>
                                </select>
                            </div>
                        </div>
                      </div>
                      <div class="col-12 d-flex flex-sm-row flex-column justify-content-end mt-1">
                          <button type="submit" class="btn btn-primary mb-1 mb-sm-0 mr-0 mr-sm-1">Save Changes</button>
                          <button type="reset" class="btn btn-outline-warning">Reset</button>
                      </div>
                    </div>
                  </form>
                  <!--/ form -->
                </div>
              </div>
            </div>
          </div>

          <!-- Modal Logout -->
          <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabelLogout"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabelLogout">Ohh No!</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Are you sure you want to logout?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Cancel</button>
                  <a href="login.html" class="btn btn-primary">Logout</a>
                </div>
              </div>
            </div>
          </div>

        </div>
        <!---Container Fluid-->
      </div>

    </div>
  </div>

  <!-- Scroll to top -->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <script src="{{ url_for('static', filename='js/admin/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/admin/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/admin/jquery.easing.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/admin/ruang-admin.min.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

  <script type="text/javascript">
  $(document).ready(function () {
    $('select').selectpicker();
  });

  var readURL = function(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function (e) {
            $('.upload-file').attr('placeholder', input.files[0].name);
        }
        reader.readAsDataURL(input.files[0]);
    }
  }

  $(".file-upload").on('change', function(){
      readURL(this);
  });

  $(".browse").on('click', function() {
     $(".file-upload").click();
  });
  </script>

</body>

</html>
