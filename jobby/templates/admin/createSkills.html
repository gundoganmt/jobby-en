
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Jobby Admin - Create Skill</title>
  <link href="{{ url_for('static', filename='css/admin/all.min.css') }}" rel="stylesheet" type="text/css">
  <link href="{{ url_for('static', filename='css/admin/bootstrap.min.css') }}" rel="stylesheet" type="text/css">
  <link href="{{ url_for('static', filename='css/admin/jobby-admin.min.css') }}" rel="stylesheet" type="text/css">
  <link href="{{ url_for('static', filename='css/admin/style.css') }}" rel="stylesheet">

</head>

<body id="page-top">
  <div id="wrapper">

    {% include 'admin/_sidebar.html' %}

    <div id="content-wrapper" class="d-flex flex-column">
      <div id="content">
        {% include 'admin/_navbar.html' %}
        <!-- Container Fluid-->
        <div class="container-fluid" id="container-wrapper">
          <div class="row">
            <div class="col-lg-12">
              {% for message in get_flashed_messages() %}
                <div class="alert alert-danger alert-dismissible" role="alert">
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                  </button>
                  {{ message }}
                </div>
  			      {% endfor %}
              <div class="card mb-4">
                <div class="card-header border-bottom">
                  <h4 class="mt-2">Create Skills</h4>
                </div>
                <div class="card-body py-2 my-25">
                  <!-- form -->
                  <form method="post" action="{{ url_for('admin.create', table='skills') }}">
                    <input type='hidden' id="csrf_token" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="row mb-3">
        							<div class="col-md-10">
                        <div class="form-label">Skill</div>
                        <input type="text" class="form-control" id="skill" name="skill" placeholder="Skill">
        							</div>
        							<div class="col-md-2">
                        <div class="form-label">&nbsp</div>
                        <button type="submit" class="btn btn-primary mt-1 me-1 saveSkill">Create</button>
        							</div>
        						</div>
                  </form>
                  <!--/ form -->
                </div>
              </div>
            </div>
          </div>
          {% for s in sks %}
            <div class="card country-card" id="sk_{{s.id}}">
              <div class="card-body">
                <h6 class="item-name">
                  <a class="text-body" href="#">{{ s }}</a>
                </h6>
              </div>
              <div class="item-options text-center">
                <a class="btn btn-danger btn-sk" data="sk_{{s.id}}">
                  <span class="del-sk" data=sk_{{s.id}}>Delete</span>
                </a>
              </div>
            </div>
          {% endfor %}
        </div>
        <!---Container Fluid-->
      </div>

    </div>
  </div>

  <!-- Scroll to top -->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <script src="{{ url_for('static', filename='js/admin/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/admin/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/admin/jquery.easing.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/admin/jobby-admin.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/admin/createSkills.js') }}"></script>

</body>

</html>
